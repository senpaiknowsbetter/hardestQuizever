<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hardest Quiz everrr.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <a id="highScores">View High Scores</a>
        
        <div class="col-md-1" id="time"></div>
    </div>  
    <div class="col-md container" id="content">
    <div class="jumbotron col-lg-6 col-md-10 col-sm-12">
        
    <div class="col-lg col-md-10 col-sm-12"> 
        <div class="row"><h1 class="col-md-10" id="header1">Try answering these Questions!</h1>
        </div>
        <h7 id="main" class="row">
        <ul>
            <li>Try to Score as much as possible!</li>
            <li>Every Right answer will be awarded with a point!</li>
            <li>Get it wrong and you lose time.</li>
        </ul>
        </h7>
        <div class="row">
            <button type="button" id="startBtn" class="btn btn-success">Start</button>
        </div>
        <div id="choices">

        </div>
        <div class="row">
        
            <input type="text" name="Initials" id="finalID" placeholder="Initials" class="col-md-2 d-none">
            
        <div id="finalScore" class="input-group input-group-sm mb-3 col-md-2 d-none">

            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Your score:</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" id="storeBtn" class="btn btn-success d-none">Store Results</button>
        </div>

        <h2 id="countdown"></h2>
        
        <div id="quizContainer"></div>
    
    <div id="scoresFeedback"><button class="d-none btn btn-success" id="reStartBtn">Start Again</button></div>
    
    <div id="results"></div>
    </div>
    
    <div class="col-2">
        
        <div class="col-md-1" id="feedback"></div>
    </div>  
    </div>
</div>
<p>Made by <a href="https://www.instagram.com/manlikerathish/">@manlikerathish</a></p>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
